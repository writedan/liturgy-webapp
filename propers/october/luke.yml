name: Saint Luke the Evangelist
rank: [feast, saint]
common: apostles
collect: >-
  Lord God, who chose Saint Luke to reveal by his preaching and writings the mystery of your love for the poor, grant that those who already glory iin your name may persevere as one heart and one soul and that all nations may merit to see your salvation: through our Lord Jesus Christ, your Son, who lives and reigns with you in the unity of the Holy Spirit, God, forever and ever.
lauds:
  psalmody:
    - ["The holy evangelists searched the wisdom of past ages: through their gospels they confirmed the words of the prophets, alleluia.",63]
    - ["Through the gospel God called us to believe in the truth and to share the glory of our Lord Jesus Christ, alleluia.",daniel3]
    - ["Many will praise their wisdom, it shall be remembered forever, alleluia.",149]
  reading:
    cite: "1 Corinthians 15:1-2a, 3-4"
    text: "Brothers, I am reminding you of the gospel I preached to you, which you indeed received and in which you also stand. Through it you are also being saved. For I handed on to you as of first importance what I also received: that Christ died for our sins in accordance with the scriptures; that he was buried; that he was raised on the third day in accordance with the scriptures."
    responsory:
      - "They proclaimed the Lord's praises, told of his power to save, alleluia, alleluia."
      - ["And of the wonders he had worked.","Alleluia, alleluia."]
  benedictus: "Saint Luke gave us the gospel message and proclaimed Christ as the dawn from on high."
  intercessions:
    - ["Let us sing a song of praise to our Savior, who destroyed the power of death and made clear the path to life and immortality through the Gospel. Let us petition him in humble supplication.","Strengthen your Church in faith and love."]
    - ["You marvelously illuminated your Church through distinguished leaders and holy men and women.","Let Christians rejoice always in such splendor."]
    - ["You forgave the sins of your people when their holy leaders like Moses sought your compassion.","Through their intercession continue to purify and sanctify your holy people."]
    - ["In the midst of their brothers and sisters you anointed your holy ones and filled with with the Holy Spirit.","Fill all the leaders of your people with the same Spirit."]
    - ["You yourself are the only visible possession of your holy pastors.","Let none of them won at the price of your blood remain far from you."]
    - ["The shepherds of your Church keep your flock from being snatched out of your hand. Through them you give your flock eternal life.","Save those who have died; those for whom you gave up your life."]
terce:
