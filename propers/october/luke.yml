  magnificat: "The holy evangelist Luke is worthy of praise in the Church, for he has proclaimed the tender compassion of Christ."
  intercessions:
    - ["Our God is the Father of light. Through the good news of his Son he has called us to believe in the truth. Let us pray now for his holy people as we say:","Lord, remember your Church."]
    - ["Father, you raised your Son, our Good Shepherd, from the dead.","Make us his witnesses to the ends of the earth."]
    - ["You sent your Son into the world to bring good news to the poor.","give us courage to bring that good news to all peoples."]
    - ["You sent your Son to sow the word of life.","Help us to sow his word and reap its harvest with joy."]
    - ["You sent your Son to make the world one through his blood.","May all of us work together for this unity."]
    - ["You sent your Son at your right hand in the heavens.","Open the gates of your kingdom to those who have died."]
