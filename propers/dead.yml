  reading1:
    cite: "2 Corinthians 4:16 - 5:10"
    text: |
      From the second letter of Saint Paul the Apostles to the Corinthians.

      We do not lose heart. Even though our outer nature is wasting away, our inner nature is being renewed day by day. For this slight momentary affliction is preparing us for an eternal weight of glory beyond all measure, because we look not at what can be seen but at what cannot be seen; for what can be seen is temporary, but what cannot be seen is eternal.

      For we know that if the earthly tent we live in is destroyed, we have a building from God, a house not made with hands, eternal in the heavens. For in this tent we groan, longing to be clothed with our heavenly dwelling— if indeed, when we have taken it off* we will not be found naked. For while we are still in this tent, we groan under our burden, because we wish not to be unclothed but to be further clothed, so that what is mortal may be swallowed up by life. He who has prepared us for this very thing is God, who has given us the Spirit as a guarantee.

      So we are always confident; even though we know that while we are at home in the body we are away from the Lord— for we walk by faith, not by sight. Yes, we do have confidence, and we would rather be away from the body and at home with the Lord. So whether we are at home or away, we make it our aim to please him. For all of us must appear before the judgement seat of Christ, so that each may receive recompense for what has been done in the body, whether good or evil.
    responsory:
