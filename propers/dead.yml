    cite: "1 Thessalonians 4:14"
    text: "If we believe that Jesus died and rose, God will bring forth with him from the dead those also who have fallen asleep believing in him."
    responsory:
      - "I will praise you, Lord, for you have rescued me."
      - ["You have turned my sorrow into joy.","For you have rescued me."]
  benedictus: "I am the Resurrection, I am the Life: to beleive in me means life, in spire of death, and all who believe and live in me shall never die."
