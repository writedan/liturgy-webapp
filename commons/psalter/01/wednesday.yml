rank: feria
name: I Wednesday
rank: weak
vigil:
    invitatory: Come let us worship before the Lord, our maker.
    hymn: 173 # Creator Bountiful and Kind
    psalmody:
        - ["I love you Lord; you are my strength.",18i]
        - ["The Lord has saved me; he wanted me for his own.",18ii]
        - ["Lord, kindle a light for my guidance and scatter my darkness.",18iii]
    call: ["All wondered at the words of grace.","Which came from the mouth of the Lord."]
lauds:
    hymn: 175 # When Breaks the Day and Dawn Grows Bright
    psalmody:
        - ["O Lord, in your light we see light itself.",36]
        - ["O God, you are great and glorious; we marvel at your power.",judith16]
        - ["Exult in God's presence with hymns of praise.",47]
    reading:
        cite: "Tobit 4:15a, 16a, 18a, 19"
        text: "Do to no one what you yourself dislike. Give to the hungry some of your bread, and to the naked some of your clothing. Seek counsel from every wise man. At all times bless the Lord God, and ask him to make all your paths straight and to grant success to all your endeavors and plans."
        responsory:
            - "Incline my heart according to your will, O God."
            - ["Speed my steps along your path...","According to your will, O God."]
    benedictus: Show us your mercy, Lord; remember your holy covenant.
    intercessions:
        - ["Let us give thanks to Christ and offer him continual praise, for he sanctifies us and calls us his brothers and sisters:","Lord, help us to grow in holiness."]
        - ["With single-minded devotion we dedicate the beginnings of this day to the honor of your resurrection.","May we make the whole day pleasing to you by our works of holiness."]
        - ["As a sign of your love, you renew each day for the sake of our well-being and happiness.","Renew us daily for the sake of your glory."]
        - ["Teach us today to recognize your presence in all people.","Especially in hte poor and in those who mourn."]
        - ["Grant that we may live today in peace with all people...","Never rendering evil for evil."]
vespers:
    hymn: 178 # O God Most Holy, God Most High
    psalmody:
        - ["The Lord is my light and my salvation; whom shall I fear?",27i]
        - ["I long to look on you, O Lord; do not turn your face away from me.",27ii]
        - ["He is the first-born of all creation; in every way the primacy is his.",colossians1]
    reading:
        cite: "James 1:19-22, 25"
        text: "Know this, my dear brothers: everyone should be quick to hear, slow to speak, slow to wrath, for the wrath of a man does not accomplish the righteousness of God. Therefore, put away all filth and evil excess and humbly welcome the word that has been planted in you and is able to save your souls. Be doers of the word and not hearers only, deluding yourselves. But the one who peers into the perfect law of freedom and perseveres, and is not a hearer who forgets but a doer who acts, such a one shall be blessed in what he does."
        responsory:
            - "Claim me once more as your own, Lord, and have mercy on me."
            - ["Do not abandon me with the wicked.","Have mercy on me."]
    magnificat: The Almighty has done great things for me, and holy is his name.
    intercessions:
        - ["In all that we do, let the name of the Lord be praised, for he surrounds his chosen people with boundless love. Let our prayer rise up to him:","Lord, show us your love."]
        - ["Remember your Church, Lord.","Keep her from every evil and let her grow to the fullness of your love."]
        - ["Let the nations recognize you as the one true God...","And Jesus our Son as the Messiah whom you sent."]
        - ["Grant prosperity to our neighbors.","give them life and happines forever."]
        - ["Console those who are burdened with oppressive work and daily hardships.","Preserve the dignity of workers."]
        - ["Open wide the doors of your compassion to those who have died today.","And in your mercy receive them into your kingdom."]
terce:
  psalmody:
    - ["Lord, may you be blessed forever; teach me the ways of holiness.",119ii]
    - ["Lord, keep my steadfast in your ways.",17i]
    - ["Rise up, O Lord, and rescue me.",17ii]
  reading:
    cite: "1 Peter 1:13-14"
    text: "Gird up the loins of your mind, live soberly, and set your hopes completely on the grace to be brought to you at the revelation of Jesus Christ. Like obedient children, do not act in compliance with the desires of your former ignorance."
    responsory:
      - "Lord, show me your ways."
      - "Teach me to walk in your footsteps."
