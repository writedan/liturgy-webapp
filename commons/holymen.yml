common: holyman
name: Commons of Holy Men
vespers1:
  magnificat: "The eyes of the Lord are on those who fear him, on those who hope in his mercy."
lauds:
  benedictus: "Blessed are the peacemakers, and blessed are the pure of heart; they shall see God."
vespers2:
  magnificat: "These holy ones persevered even unto death; the Lord has bestowed on them the crown of life."
