    - ["You called us to love perfectly.","Make us holy, Lord Jesus."]
    - ["You commissioned us to be the salt of the earth and the light of the world.","Let your light shine on us, Lord Jesus."]
    - ["You desired to serve, not to be served.","Help us, Lord Jesus, to give humble service to you and to our neighbors."]
    - ["You are in the form of God sharing in the splendor of the Father.","Lord Jesus, let us see the glory of your face."]
