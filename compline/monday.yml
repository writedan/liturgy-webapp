psalmody:
  - ["O Lord our God, unweaired is your love for us.",86]
reading:
  cite: "1 Thessalonians 5:9-10"
  text: "God has destined us to obtain salvation through our Lord Jesus Christ, who died for us so that whether we wake or sleep we might live with him."
collect: >-
  Lord, give our bodies restful sleep and let the wear we have done today bear fruit in eternal life: through Christ our Lord.
