psalmody:
  - ["In you, my God, my body will rest in hope.",16]
reading:
  cite: "1 Thessalonians 5:23"
  text: "May the God of peace make you perfect in holiness. May he preserve you whole and entire, spirit, soul, and body, irreproachable at the coming of our Lord Jesus Christ."
collect: >-
  Lord God, send peaceful sleep to refresh our tired bodies; may your help always renew us and keep us strong in your service: through Christ our Lord.
