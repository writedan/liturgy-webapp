reading:
  cite: "Deuteronomy 6:4-7"
  text: "Hear, O Israel! The Lord is our God, the Lord alone! Therefore, you shall love the Lord, your God, with all your heart, and with all your soul, and with all your strength. Take to heart these words which I enjoin on you today. Drill them into your children. Speak of them at home and abroad, whether you are busy or at rest."
  responsory:
    - "Into your hands, O Lord, I commend my spirit."
    - ["You have redeemed us, Lord God os truth.","I commend my spirit."]
collect: >-
  Lord, we beg you to visit this house and banish from it all the deadly power of the enemy; may your holy angels dwell here to keep us in peace, and may your blessing be upon us always: through Christ our Lord.
