psalmody:
  - ["Do not hide your face from me; in you I put my trust.",143]
reading:
  cite: "1 Peter 5:8-9"
  text: "Be sober, be watchful. Your adversary the devil prowls around like a roaring lion, seeking someone to devour. Resist him, firm in your faith."
collect: >-
  Lord, fill this night with your radiance; may we sleep in peace and rise with joy to welcome the light of a new day in your name: through Christ our Lord.
