psalmody:
  - ["Night holds no terror for me sleeping under God's wings.",91]
reading:
  cite: "Revelation 22:4-5"
  text: "They shall see the Lord face to face and bear his name on their foreheads. The night shall be no more. They will need no light from lamps or the sun, for the Lord God shall give them light, and they shall reign forever."
collect: >-
  Lord, we beg you to visit this house and banish from it all the deadly power of the enemy; may your holy angels dwell here to keep us in peace, and may your blessing be upon us always: through Christ our Lord.
