hymn: "Salve regina"
call:
  - "Pray for us, O holy mother of God."
  - "That we may be made worthy of the promises of Christ."
collect: >-
  Almighty and everlasting God who by the co-operation of the Holy Spirit prepared the body and soul of the glorious Virgin Mother Mary to become a habitation fit for thy Son: grant that as we rejoice in her commemoration, we may be delivered by her loving intercession from our present evils and from eternal death :through Christ our Lord.
