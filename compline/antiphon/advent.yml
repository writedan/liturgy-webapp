hymn: "Alma redemptoris Mater"
call: ["The angel of the Lord brought tidings to Mary.","And she conceived by the Holy Spirit."]
collect: >-
  Lord, pour forth your grace into our hearts, that as we have known the incarnation  of your Son by the message of an angel, so by his cross and passion may we be brought to the glory of his ressurection: through Christ our Lord.
