psalmody:
  - ["Day and night I cry to you, my God.",88]
reading:
  cite: "Jeremiah 14:9a"
  text: "You are in our midst, O Lord, your name we bear: do not forsake us, O Lord, our God!"
collect: >-
  All-powerful God, keep us united with your Son in his death and burial so that we ma rise to new life with him: who lives and reigns forever and ever.
